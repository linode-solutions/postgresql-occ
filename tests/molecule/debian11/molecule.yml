---
dependency:
  name: galaxy
  requirements-file: ../../collections.yml
driver:
  name: vagrant
  provider:
    name: virtualbox
  provision: true
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: postgresql1
    box: debian/bullseye64 
    memory: 512
    cpus: 1
    interfaces:
      - network_name: "private_network"
        type: static
        ip: 192.168.56.1
        auto_config: true
    instance_raw_config_args:
      - 'vm.network "private_network", type: "static", ip: "192.168.56.1"'
      - "vm.boot_timeout = 600"
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--cableconnected1', 'on']"
    config_options:
      ssh.keep_alive: yes
      ssh.remote_user: "'vagrant'"
    groups:
      - postgresql
  - name: postgresql2
    box: debian/bullseye64 
    memory: 512
    cpus: 1
    interfaces:
      - network_name: "private_network"
        type: static
        ip: 192.168.56.2
        auto_config: true
    instance_raw_config_args:
      - 'vm.network "private_network", type: "static", ip: "192.168.56.2"'
      - "vm.boot_timeout = 600"
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--cableconnected1', 'on']"
    config_options:
      ssh.keep_alive: yes
      ssh.remote_user: "'vagrant'"
    groups:
      - postgresql
  - name: postgresql3
    box: debian/bullseye64 
    memory: 512
    cpus: 1
    interfaces:
      - network_name: "private_network"
        type: static
        ip: 192.168.56.3
        auto_config: true
    instance_raw_config_args:
      - 'vm.network "private_network", type: "static", ip: "192.168.56.3"'
      - "vm.boot_timeout = 600"
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--cableconnected1', 'on']"
    config_options:
      ssh.keep_alive: yes
      ssh.remote_user: "'vagrant'"
    groups:
      - postgresql
provisioner:
  name: ansible
  options:
    vvv: true
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: ../../../roles
  # https://github.com/georchestra/ansible/issues/55
  config_options:
    defaults:
      allow_world_readable_tmpfiles: True
verifier:
  name: ansible
  options:
    vvv: true
  ansible_args:
    - --flush-cache
scenario:
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - side_effect
    - verify
    - cleanup
    - destroy
